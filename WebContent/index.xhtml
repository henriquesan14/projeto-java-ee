<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>

</h:head>
<h:body>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="placa" value="Placa "/>
			<h:inputText id="placa" value="#{veiculoBean.veiculo.placa}"/>
			<h:outputLabel for="cor" value="Cor: "/>
			<h:inputText id="cor" value="#{veiculoBean.veiculo.cor}"/>
			<h:outputLabel for="marca" value="Marca "/>
			<h:inputText id="marca" value="#{veiculoBean.veiculo.marca}"/>
			<h:outputLabel for="modelo" value="Modelo: "/>
			<h:inputText id="modelo" value="#{veiculoBean.veiculo.modelo}"/>
			<h:commandButton value="Calcular" action="#{veiculoBean.mostraInfo}"/>
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
